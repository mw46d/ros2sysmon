# Static configuration with manual refresh - for systems with static data
refresh_rate: 5.0  # seconds - display update rate
max_alerts: 10
max_nodes_display: 15
max_topics_display: 10

# Collection intervals - one-shot with manual refresh
collection_intervals:
  system_metrics: 5.0      # Regular system monitoring
  network_ping: 5.0        # One-shot network check (use 'r' to refresh)
  ros_discovery: 10.0       # One-shot ROS discovery (use 'r' to refresh)
  hz_collection_duration: 5.0  # Duration to collect Hz data when refreshed

# System thresholds
thresholds:
  cpu_warn: 70.0
  cpu_error: 85.0
  memory_warn: 75.0
  memory_error: 90.0
  disk_warn: 80.0
  disk_error: 95.0
  temperature_warn: 70.0
  temperature_error: 85.0
  network_latency_warn: 100  # ms
  network_latency_error: 500

# ROS2 specific settings
ros:
  config_topics:
    - name: "/tf"
      target_frequency: 30.0
      measure_hz: true
      display: true
    - name: "/scan"
      target_frequency: 20.0
      measure_hz: true
      display: true
      display: true
    - name: "/cmd_vel"
      target_frequency: 1.0
      measure_hz: false
      display: true
    - name: "*"
      measure_hz: false
      display: false
  
  node_patterns:
    ignore:
      - "/_ros2cli_*"
      - "/launch_ros_*"

# Display preferences
display:
  show_colors: true
  show_progress_bars: true
  time_format: "%H:%M:%S"